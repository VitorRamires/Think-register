<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de ideias</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="conteudo-cabecalho">
        <div class="imagem-cabecalho">
          <img src="assets/imagens/computador-cabecalho.png" alt="" />
        </div>
      </div>
    </header>
    <main class="background-overlay">
      <div class="overlay"></div>
      <div class="overlay overlay-color"></div>
      <h2>Adicione um ideia novo:</h2>
      <section id="form-container">
        <form id="ideia-form">
          <input type="hidden" id="ideia-id" />
          <label for="ideia-conteudo">ideia</label>
          <textarea
            id="ideia-conteudo"
            placeholder="Digite seu ideia"
            required
          ></textarea>
          <label for="ideia-autoria">Autoria ou Fonte</label>
          <input
            type="text"
            id="ideia-autoria"
            placeholder="Insira a autoria ou fonte"
            required
          />
          <label for="ideia-data">Data</label>
          <input type="Date" id="ideia-data" />
          <div class="form-botoes">
            <button type="submit" id="botao-salvar">Salvar</button>
            <button type="button" id="botao-cancelar">Cancelar</button>
          </div>
        </form>
      </section>
      <span></span>
      <section id="lista-ideias-container">
        <h3>Ideias</h3>
        <section id="busca-container">
          <input
            type="text"
            id="campo-busca"
            placeholder="O que você procura?"
          />
          <img class="lupa" src="assets/imagens/lupa.png" alt="" />
        </section>
        <div id="mensagem-vazia" class="mensagem-vazia">
          <img
            src="assets/imagens/lista-vazia.png"
            alt="Nenhum ideia disponível"
          />
          <p>Coloque sua ideia aqui</p>
        </div>
        <ul id="lista-ideias"></ul>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>
  </body>
</html>
